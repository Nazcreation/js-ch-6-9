    <p>--b: Pre-decrement. b becomes 1. <br>
        --c: Pre-decrement. c becomes 0. <br>
        --b - --c:Subtracts 1 - 0 = 1. <br>
        ++c:Pre-increment. b becomes 1. <br>
        --b - --c + ++c:Adds 1 + 1 = 2 <br>
        c--:Post-decrement. The value of b is used (1), then b becomes 0. <br>
        --b - --c + ++c + c--:Adds 2 + 1 = 3.</p>
